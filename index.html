<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Work</title>
    <style>
        head,
        body {
            margin: 0;
            padding: 0;
        }

        uibinder,
        uidata {
            display: none;
        }
    </style>
</head>

<body>

</body>
<uibinder id="contentPanel">

    <div id="header" ui-field="header" style="background-color: #f9f9f9;box-shadow: 4px 0px 8px 0px;">
        <div ui-field="headerText" style="padding: 10px;font-size: 30px;width: 250px;height: 100px; text-align:center;margin:0 auto;color:#6b5d5d;">Employee Record Management System</div>
    </div>
    <div id="content" ui-field="content" style="display: table;width: 100%">
        <div id="lftMenu" ui-field="lftMenu" style="display: table-cell;width: 25%">
            <style>
                ul>li {
                    text-indent: 20px;
                    font-size: 20px;
                    line-height: 1;
                    padding-bottom: 10px;
                    /* display: list-item;
                        list-style-type: circle;
                        list-style-position: inside; */
                }
            </style>
            <div ui-field="menuList">
                <ul>
                    <li ui-field="addEmp">Add Employee Details..</li>
                    <li ui-field="addDept">Add Dept. Details..</li>
                    <li ui-field="addDet">Project Details..</li>
                    <li ui-field="search">Search..</li>
                </ul>
            </div>
        </div>
        <div id="rgtContetPane" ui-field="rgtContentPane" style="display: table-cell;width: 75%">
        </div>
    </div>
    <div id="footer" ui-field="footer">

    </div>
    <script type="text/plain">
        (function(panel){ var header = panel.header; headerText = panel.headerText, content = panel.content, lftMenu = panel.lftMenu,
        menuList = panel.menuList, addEmp = panel.addEmp, addDept = panel.addDept, addDet = panel.addDet, rgtContetPane =
        panel.rgtContetPane, search = panel.search, footer = panel.footer; addEmp.addEventListener("click",function(e){ console.log(e.target);
        console.log(headerText.textContent); }) })(JS.contentPanel);
    </script>
</uibinder>
<uibinder id="helloworld">
    <script type="text/plain">
        (function(helloworld) { console.log(helloworld.text); })(helloworld);
    </script>
    <div>
        <input type="text" ui-field="textfield" name="name" id="getName">
        <input type="button" ui-field="button" value="Click Here..">
    </div>
</uibinder>

<uidata id="Elements">
    <TextField ui-field="textfield" class="PP-TextBox-Div">
        <input ui-field="input" class="PP-TextBox-Input" />
    </TextField>
    <TextBox ui-field="textbox">
        <label ui-field="label1"></label>
        <div ui-base="TextField"></div>
        <label ui-field="label2"></label>
    </TextBox>
    <ComboBox>
        <div ui-base="TextField">
            <span></span>
        </div>
        <div></div>
    </ComboBox>
</uidata>
<script src="js/main.js"></script>
<script type="text/javascript">
    (function (jScript) {
        var contentPanel = doc.querySelector("uibinder[id=contentPanel]").cloneNode(true);
        jScript.contentPanel = jScript.createUi(contentPanel);
        var contentPanelScript = JS.contentPanel.querySelector('script');
        jScript.contentPanel.removeChild(contentPanelScript);
        contentPanelScript.type = "text/javascript";
        doc.body.appendChild(jScript.contentPanel);
        jScript.contentPanel.style.display = "block";
        var script = doc.createElement('script');
        script.type = "text/javascript";
        script.innerText = contentPanelScript.textContent;
        doc.head.appendChild(script);
        doc.head.removeChild(script)

    })(JS)
</script>

</html>
